<body>

<div>
<img  src="{{ url_for('static', filename='Images/LevelHeader.JPG') }}" id="header">

</div>

<div id="scoreDiv">
<span id="score">Score : 00</span>
</div>

	<div>

	</div>
	<div id="img1div">
	<img src="{{ url_for('static', filename='Images/bstains.png') }}" class="img" id="img1" onclick="findImageType(this)">
